    <!-- HandleBar Template -->
  <script id="workTmp" type="text/x-handlebars-template">
    <div class="work {{type}} clickable" name='{{name}}'>
      {{#if weburl}}
      <div class='workTitle'>{{name}}</div>
      <a href='{{weburl}}' target="_blank">
       <div style='background:url("{{src}}") 50% 50% no-repeat' class='img'></div>
       <div>Page LINK</div>
      </a>
      {{else}}
       <div style='background:url("{{src}}") 50% 50% no-repeat' class='img'></div>
      {{/if}}
    </div>
  </script>
  <script id="previewTmp" type="text/x-handlebars-template">

      <div class='mainArea'>
        <div class='close clickable'>&times</div>
        <img src='{{src}}'/>
      </div>

  </script>
